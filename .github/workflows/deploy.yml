name: Test Services

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get changed services
        id: set-matrix
        run: |
          # Получаем список директорий первого уровня, содержащих build.gradle.kts
          ALL_SERVICES=$(find . -maxdepth 2 -name "build.gradle.kts" -exec dirname {} \; | sed 's|^./||' | grep -v "^$")
          
          # Получаем список измененных файлов
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          
          # Находим измененные сервисы
          CHANGED_SERVICES=$(echo "$CHANGED_FILES" | awk -F'/' '{print $1}' | sort -u)
          
          # Фильтруем только те измененные директории, которые содержат build.gradle.kts
          SERVICES_TO_TEST=$(echo "$CHANGED_SERVICES" | while read service; do
            if echo "$ALL_SERVICES" | grep -q "^${service}$"; then
              echo "$service"
            fi
          done)
          
          # Формируем JSON массив
          if [ ! -z "$SERVICES_TO_TEST" ]; then
            JSON_ARRAY=$(echo "$SERVICES_TO_TEST" | jq -R -s -c 'split("\n")[:-1]')
            echo "matrix=$JSON_ARRAY" >> $GITHUB_OUTPUT
          else
            echo "matrix=[]" >> $GITHUB_OUTPUT
          fi

  test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Tests for ${{ matrix.service }}
        run: |
          if [ -f "${{ matrix.service }}/build.gradle.kts" ]; then
            cd ${{ matrix.service }}
            ./gradlew test
          else
            echo "No build.gradle.kts found in ${{ matrix.service }}"
            exit 1
          fi